builds:
  - flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
    ldflags: |
      -s -w -extldflags '-static'
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
universal_binaries:
  - replace: true
changelog:
  sort: asc
archives:
  - replacements:
      linux: Linux
      darwin: Darwin
      windows: Windows
      freebsd: FreeBSD
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - src: dist/CHANGELOG.md
        dst: ""
        strip_parent: true
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
nfpms:
  - package_name: imbilling2
    vendor: Dinko Korunic
    homepage: https://github.com/dkorunic/IM-billing-v2
    maintainer: Dinko Korunic <dkorunic@gmail.com>
    description: simple Google Calendar billing/tracking
    license: GPL 2.0
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    bindir: /usr/bin
    section: utils
    priority: optional
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package
